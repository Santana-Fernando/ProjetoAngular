<div class="container">
    <br>
    <h1>Editar Usuários</h1>

    <div class="row">        
        <div class="col-sm-12">
            <form>
                <div class="form-group row">

                    <div class="col-sm-6">
                        <label for="form-label">Nome Completo</label><span>*</span>
                        <input [(ngModel)]="Usuarios.nome_completo" type="text" class="form-control" name="nome_completo">
                    </div>
    
                    <div class="col-sm-6">
                        <label for="form-label">Nome de Usuarios</label><span>*</span>
                        <input [(ngModel)]="Usuarios.nome_usuario" type="text" class="form-control" name="nome_usuario">
                    </div>
                    <div class="mb-3">
                        <label for="form-label">Email</label><span>*</span>
                        <input [(ngModel)]="Usuarios.email" type="email" class="form-control" name="email">
                    </div>
    
                    
                    <input [(ngModel)]="Usuarios.senha" type="hidden" class="form-control" name="senha">
                    
    
                </div>

                <br />
                
                <div class="form-group row">
                    <h2>Endereço</h2>
                    <div class="col-sm-6">
                        <label for="form-label">CEP</label><span>*</span>
                        <input [(ngModel)]="Usuarios.cep" type="text" class="form-control" name="cep" id="cep" mask="00000-000">
                    </div>
    
                    <div class="col-sm-6">
                        <label for="form-label">Logradouro</label>
                        <input [(ngModel)]="Usuarios.logradouro" type="text" class="form-control" name="logradouro" disabled>
                    </div>

                    <div class="col-sm-6">
                        <label for="form-label">Complemento</label><span>*</span>
                        <input [(ngModel)]="Usuarios.complemento" type="text" class="form-control" name="complemento">
                    </div>

                    <div class="col-sm-6">
                        <label for="form-label">Bairro</label>
                        <input [(ngModel)]="Usuarios.bairro" type="text" class="form-control" name="bairro" disabled>
                    </div>
    
                    <div class="col-sm-6">
                        <label for="form-label">Número</label><span>*</span>
                        <input [(ngModel)]="Usuarios.numero" type="text" class="form-control" name="numero">
                    </div>
                    <div class="col-sm-6">
                        <label for="form-label">Estado</label>
                        <input [(ngModel)]="Usuarios.uf" type="text" class="form-control" name="uf" disabled>
                    </div>
    
                    <div class="col-sm-6">
                        <label for="form-label">Cidade</label>
                        <input [(ngModel)]="Usuarios.cidade" type="text" class="form-control" name="cidade" disabled>
                    </div>
                </div>
                
            </form>
            <br>
            <div class="form-group">
                <button (click)="atualizar()" type="button" class="btn btn-success">Salvar</button>
            </div>
        </div>
    </div>
</div>
